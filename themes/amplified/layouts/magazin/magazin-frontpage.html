{{ define "main" }}

<!-- wrapper --><div>
  <div class="clearfix ">
    <div class="max-width-4 mx-auto">
      <article>

        <div class="col col-12 px2">
          <header>
            <h1>{{ if .Page.Params.Subtitle }}
              <span class="subtitle sans caps mt2 mb0">{{ .Page.Params.Subtitle }}</span><br>{{ end }}
              {{ .Title }}
            </h1>
          </header>

          {{ .Content }}
        </div>



        <div class="col col-6 px2">
          <a href="{{ .Site.BaseURL }}magazin/social-media/">
            <amp-img
              src="{{ .Site.BaseURL }}images/socialmedia/cover-social-media-leitfaden-500-656.jpg"
              width="500"
              height="656"
              layout="responsive">
            </amp-img>
          </a>
        </div>


        <div class="col col-6 px2">
          <a href="{{ .Site.BaseURL }}magazin/terminal/">
            <amp-img
              src="{{ .Site.BaseURL }}images/terminal/cover-terminal-fuer-webdesigner-500x656.jpg"
              width="500"
              height="656"
              layout="responsive">
            </amp-img>
          </a>
        </div>

      </article><!-- /clearfix -->
    </div><!-- /max-width-2 -->
  </div><!-- /padding -->



</div><!-- /wrapper -->
{{ end }}
