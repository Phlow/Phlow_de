{{/* PRODUCTION */}}
{{ if not .Site.IsServer }}

<script async="" src="https://cdn.ampproject.org/v0.js"></script>
<script custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js" async=""></script>
<script custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js" async=""></script>
<script custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js" async=""></script>
  {{ if .Page.Params.Amp.Carousel }}<script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>{{ end }}

{{ else }}
{{/* DEVELOPMENT */}}


<script async="" src="{{ .Site.BaseURL }}assets/js/v0.js"></script>
<script custom-element="amp-sidebar" src="{{ .Site.BaseURL }}assets/js/amp-sidebar-0.1.js" async=""></script>
<script custom-element="amp-accordion" src="{{ .Site.BaseURL }}assets/js/amp-accordion-0.1.js" async=""></script>
{{ if not .Site.IsServer }}<script custom-element="amp-analytics" src="{{ .Site.BaseURL }}assets/js/amp-analytics-0.1.js" async=""></script>{{ end }}
{{ if .Page.Params.Amp.Carousel }}<script async custom-element="amp-carousel" src="{{ .Site.BaseURL }}assets/js/amp-carousel-0.1.js"></script>
<script async custom-element="amp-selector" src="{{ .Site.BaseURL }}assets/js/amp-selector-0.1.js"></script>{{ end }}





{{ end }}
