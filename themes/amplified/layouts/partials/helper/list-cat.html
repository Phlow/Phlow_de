<li class="pb3">
  <section><header class="h4 sans">{{ .Params.heading }}</header></section>
  <ul>
    {{ $kat := .Params.category }}
    {{ range .Content }}
      {{ if eq .Params.Categories $kat }}
        <li><a href="{{.Permalink}}">{{ .Title | htmlUnescape }}</a></li>
      {{ end }}
    {{ end }}
  </ul>
</li>
