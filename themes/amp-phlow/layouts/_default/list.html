{{ define "main" }}

<h1>{{ .Page.Title }}</h1>

{{ .Content }}

<main>
  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range (.Paginator 5).Pages }}
        <li>
            <p><a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a></p>
            <p>{{ .Summary }}</p>
        </li>
    {{ end }}
  </ul>
</main>

{{ partial "pagination.html" . }}
{{ end }}
