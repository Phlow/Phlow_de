title                       = "Phlow"
baseURL                     = "httsp://phlow.de/"
languageCode                = "de-DE"
defaultContentLanguage      = "de"
theme                       = "amplified"
copyright                   = "Alle Rechte vorbehalten"
disableHugoGeneratorInject  = true   # Verhindern <meta name="generator" content="Hugo 0.18" />
canonifyURLs                = true   # https://gohugo.io/content-management/urls/#canonicalization
metadataformat              = "yaml"
paginate                    = 7
paginatepath                = "seite"
summarylength               = 70    # The length of text to show in a .Summary in words.
enableRobotsTXT             = true
# ignorefiles = []   # Ignore Files When Rendering



# Markdown
# https://gohugo.io/getting-started/configuration/#configure-blackfriday
footnoteReturnLinkContents = "↑"   # Text to display for footnote return links.
footnoteAnchorPrefix = "fussnote-"   # Prefix for footnote anchors in URL
[blackfriday]
  plainIDAnchors = true
  hrefTargetBlank = false

[imaging]
# Default resample filter used for resizing. Default is Box,
# a simple and fast averaging filter appropriate for downscaling.
# See https://github.com/disintegration/imaging
resampleFilter = "box"

# Default JPEG quality setting. Default is 75.
quality = 80

[author]
    name                  = "Moritz mo. Sauer"
    publisher             = "Phlow"

[permalinks]
  seminare = "/:sections/:filename/"

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
    slogan                  = "Phlow Seminare – WordPress, Social Media, SEO & Journalismus"
    description             = "Seit mehr als 10 Jahren trainieren wir unsere Kunden in den Bereichen WordPress, Journalismus, Social Media, Internet Marketing und Webdesign."
    adsensePublisher        = ""
    googleAnalytics         = "UA-21853271-1"   # {{ .Site.Params.googleAnalytics }}
  # Wichtig für SCHEMA.ORG
  [params.publisher]
    name = "Phlow"

    # Wichtig für SCHEMA.ORG
