- title:        'Suchmaschinenoptimierung (SEO)'
  description:  'Suchmaschinen sind häufig das erste Ziel für die Suche nach Wissen und Produkten. Top-Positionen bedeuten mehr Aufmerksamkeit. Dieser Kurs zeigt Ihnen, wie Sie Ihre Web-Inhalte konzipieren, texten, aufbereiten und für Suchmaschinen optimieren. Sie lernen die Keyword-Recherche, um die richtigen Suchwörter für Ihre Suchmaschinenstrategie zu finden. In praktischen Übungen eignen Sie sich die professionelle Produktion von Texten und multimedialen Inhalten an. Das Seminar vermittelt dazu aktuelles technisches Wissen sowie unverzichtbare Faktoren für die Positionierung in den Google-Top-10. Verständlich erklärt erfahren Sie, wie die dahinterliegende Technik funktioniert und wie Sie Keywords sinnvoll positionieren. Zudem üben Sie die Verwendung der wichtigsten HTML-Befehle und testen Webseiten auf Suchmaschinenfreundlichkeit mit Browser und kostenlosen professionellen Werkzeugen.'
  date:         '2020.06.22'
  date2:        ''
  url_title_1:  'VSB Bildungswerk'
  url_1:        'https://vsb-bildungswerk.de/seo/'

