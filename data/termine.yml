- title:        'SEO: Texte schreiben für das Internet'
  description:  'Texte im Internet funktionieren anders als in gedruckten Medien, und sie müssen in der Flut von Informationen gefunden werden. Moritz »mo.« Sauer erklärt Ihnen, wie Sie besser fürs Web texten und wie Sie die Inhalte für Suchmaschinen (SEO) besser aufbereiten.'
