- title:        'Suchmaschinenoptimierung (SEO)'
  description:  'Suchmaschinen sind häufig das erste Ziel für die Suche nach Wissen und Produkten. Top-Positionen bedeuten mehr Aufmerksamkeit. Der Kurs vermittelt aktuelles Know-How und zeigt Ihnen in praktischen Übungen, wie Sie Inhalte für Suchmaschinen, speziell für Google, optimieren. Neben technischem Verständnis unterstützt Sie der Workshop bei der Konzeption einer gezielten Suchmaschinenstrategie und zeigt, wie Sie Inhalte perfekt für das Internet aufbereiten. Inhalte sind: Funktionsweise von Suchmaschinen, insbesondere Google, Optimierung der wichtigsten Elemente einer Webseite, Umgang mit den wichtigsten HTML-Befehlen, Recherchemethoden für geeignete Schlagworte/Keywords.'
  date:         '2019.01.11'
  url_title_1:  'VSB Bildungswerk'
  url_1:        'https://vsb-bildungswerk.de/seo/'

- title:        'Social Media optimieren – Nutzen – Optimieren – Auswerten'
  description:  'Dieses Seminar hilft Ihnen, soziale Netzwerke besser für eine zielorientierte Kommunikation zu nutzen. Sie erfahren, welche Social Media Dienste (Facebook, Instagram, Snapchat, Pinterest, YouTube, Twitter und Blogs) sich für Ihre Öffentlichkeitsarbeit lohnen. Sie lernen, welche Inhalte funktionieren, wie Sie Inhalte aufbereiten, optimieren und zum richtigen Zeitpunkt veröffentlichen. Anhand von Beispielen wird gezeigt, wie das jeweilige Netzwerk funktioniert und wie viel Arbeitszeit es benötigt.'
  date:         '2019.01.21'
  date2:        '2019.01.22'
  url_title_1:  'VSB Bildungswerk'
  url_1:        'https://vsb-bildungswerk.de/social-media-optimieren/'

- title:        'Internetstrategien entwickeln, Projekte aufbauen und Social Media Kanäle nutzen (Düsseldorf)'
  description:  'Die Verbreitung von Informationen will geplant sein. Nicht zwangsläufig leitet die Verknüpfung mit Social-Media-Kanälen neue Besucher und Interessenten auf eigene Projekt-, Unternehmens- oder kommunale Websites. In diesem Seminar lernen Sie, wie Sie Internetstrategien entwickeln, um maximale Wirkung zu erzielen.'
  date:         '2019.01.30'
  url_title_1:  'Journalistenzentrum Wirtschaft und Verwaltung e.V.'
  url_1:        'https://www.journalistenzentrum-jwv.de/seminare/internetstrategien-entwickeln-projekte-aufbauen-und-social-media-kanaele-nutzen-1-2019/'

- title:        'Mit Wordpress in zwei Tagen zur eigenen Website'
  description:  'Nach diesem Workshop besitzen Sie eine eigene Website, die Sie selbst betreuen und mit Inhalten füllen können. Dabei unterteilt sich der Workshop in zwei Phasen: eine Vorbereitungs- und eine Umsetzungsphase. Während Sie im ersten Schritt ein Konzept und eine Strategie für Ihre Internet-Präsenz entwickeln, setzen Sie im zweiten Schritt das Projekt in Wordpress gezielt um. Damit Sie genügend Zeit haben, sämtliche Materialien für die Umsetzung zusammenzustellen und vorzubereiten, findet der Workshop an zwei auseinanderliegenden Terminen statt.'
  date:         '2019.01.25'
  date2:        '2019.02.08'
  url_title_1:  'WILA Bildungszentrum'
  url_1:        'https://www.wilabonn.de/fortbildung-seminar.html?seminar=20190001'

- title:        'Suchmaschinenoptimierung - Texte schreiben fürs Internet'
  description:  'Wie schreibe ich Texte, damit sie in Suchmaschinen weit nach oben kommen? Wie erreiche ich, dass meine Texte nicht nur gelesen, sondern auch in sozialen Medien geteilt werden? Was zeichnet einen guten Internet-Text eigentlich aus? Und was muss ich bei der Suchmaschinenoptimierung beachten?'
  date:         '2019.02.22'
  url_title_1:  'WILA Bildungszentrum'
  url_1:        'https://www.wilabonn.de/fortbildung-seminar.html?seminar=20190032'

