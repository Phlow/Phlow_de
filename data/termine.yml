- title:        'WordPress – Sicherheit erhöhen – Absicherung gegen Angriffe, Hacker und Spammer'
  description:  'Sie nutzen WordPress, aber sind sich nicht sicher, ob Ihre Webseite und Installation einwandfrei geschützt ist? Sie wissen nicht genau wie https funktioniert und wie Sie sich vor BruteForce- oder DDoS-Attacken schützen? Hier lernen Sie im ersten Schritt, wie Sie eine WordPress-Installation abhärten und Löcher stopfen. Ihre Sicherheit erhöhen Sie durch hilfreiche WordPress Sicherheits-Plugins. Zudem erfahren Sie, wie einfach eine einwandfreie Datensicherung – ein Backup – ist und wie Sie Ihr Login gegen Attacken schützen. Nach dem Seminar wissen Sie, wie Sie https für Ihre WordPress-Webseite einbauen, WordPress gegen Hackerangriffe schützen und in Zukunft ein sicheres WordPress betreiben.'
  date:         '2020.01.22'
  url_title_1:  'VSB Bildungswerk'
  url_1:        'https://vsb-bildungswerk.de/wordpress-sicherheit-erhoehen/'

- title:        'Social Media optimieren – Nutzen – optimieren – auswerten'
  description:  'Social Media optimierenDieses Seminar hilft Ihnen, soziale Netzwerke besser für eine zielorientierte Kommunikation zu nutzen. Anhand aktueller Trends, Untersuchungen und Statistiken erfahren Sie, wo Sie welches Publikum finden, um fokussiert Dialoge zu starten und Inhalte zu veröffentlichen. Sie lernen Unterschiede und Eigenschaften der verschiedenen Social Media Dienste kennen und wissen anschließend, wie Sie soziale Netzwerke wie Facebook, Instagram, YouTube, Twitter, Snapchat, Pinterest und TikTok für Ihre Öffentlichkeitsarbeit sinnvoll einsetzen. Weiterhin trainieren Sie in praktischen Übungen, wie Sie gezielt Inhalte produzieren, aufbereiten, optimieren und zum richtigen Zeitpunkt veröffentlichen.'
  date:         '2020.01.28'
  date2:        '2020.01.29'
  url_title_1:  'VSB Bildungswerk'
  url_1:        'https://vsb-bildungswerk.de/social-media-optimieren/'

- title:        'Mit Wordpress in zwei Tagen zur eigenen Website'
  description:  'Nach diesem Workshop besitzen Sie eine eigene Website, die Sie selbst betreuen und mit Inhalten füllen können. Dabei unterteilt sich der Workshop in zwei Phasen: eine Vorbereitungs- und eine Umsetzungsphase. Während Sie im ersten Schritt ein Konzept und eine Strategie für Ihre Internet-Präsenz entwickeln, setzen Sie im zweiten Schritt das Projekt in Wordpress gezielt um. Damit Sie genügend Zeit haben, sämtliche Materialien für die Umsetzung zusammenzustellen und vorzubereiten, findet der Workshop an zwei auseinanderliegenden Terminen statt.'
  date:         '2020.01.24'
  date2:        '2020.02.07'
  url_title_1:  'WILA Bildungszentrum'
  url_1:        'https://www.wilabonn.de/fortbildung-seminar.html?seminar=20200028'

- title:        'Professionelle Texte für Social Media und Webseiten erstellen'
  description:  'Social Media ist als Kommunikationsform aus der heutigen Gesellschaft nicht mehr wegzudenken. Und auch die Unternehmen nutzen die digitalen Kanäle zunehmend zum (interaktiven) Informationsaustausch. Dieser Workshop zeigt Ihnen, wie Sie Texte für Leser attraktiv gestalten und gleichzeitig für Suchmaschinen aufbereiten. Sie lernen dazu die Recherche von Hashtags und Keywords, um die Reichweite Ihrer Beiträge zu erweitern. In praktischen Übungen formulieren Sie kreative, informative und zielgruppenorientierte Texte für Social Media und Co.'
  date:         '2020.02.03'
  date2:        '2020.02.04'
  url_title_1:  'VSB Bildungswerk'
  url_1:        'https://vsb-bildungswerk.de/texten-social-media/'

- title:        'Suchmaschinenoptimierung - Texte schreiben fürs Internet'
  description:  'Wie schreibe ich Texte, damit sie in Suchmaschinen weit nach oben kommen? Wie erreiche ich, dass meine Texte nicht nur gelesen, sondern auch in sozialen Medien geteilt werden? Was zeichnet einen guten Internet-Text eigentlich aus? Und was muss ich bei der Suchmaschinenoptimierung beachten?'
  date:         '2020.03.06'
  url_title_1:  'WILA Bildungszentrum'
  url_1:        'https://www.wilabonn.de/fortbildung-seminar.html?seminar=20200031'

- title:        'Instagram: Eigene Stories und Beiträge entwickeln, filmen und umsetzen'
  description:  'Instagram ist das neue Facebook. Wie Sie diese Plattform optimal in Ihre Öffentlichkeitsarbeit einbinden, bringt Ihnen Mortitz »mo.« Sauer bei.'
  date:         '2020.03.19'
  url_title_1:  'JWV Journalistenzentrum'
  url_1:        'https://www.journalistenzentrum-jwv.de/seminare/instagram-eigene-stories-und-beitraege-entwickeln-1-20/'

- title:        'Individuelle Instagram-Stories und -Beiträge entwickeln und produzieren'
  description:  'Sie nutzen Instagram, möchten aber Ihre Beiträge professioneller erstellen? Sie suchen Inspiration und hilfreiche Apps, um Ihre Instagram-Stories spannend und abwechslungsreich zu gestalten?<br><br>In diesem Seminar lernen Sie, wie Sie eigene Geschichten für Instagram-Stories und -Beiträge entwickeln, diese umsetzen und das maximale aus Instagram herauskitzeln. Sie lernen, worauf es bei visuellen Geschichten ankommt, wie Sie Dialoge mit Nutzern in Schwung bringen und welche Apps und Dienste Ihnen bei der professionellen Erstellung von Instagram-Inhalten unter die Arme greifen.'
  date:         '2020.04.25'
  url_title_1:  'WILA Bildungszentrum'
  url_1:        'https://www.wilabonn.de/fortbildung-seminar.html?seminar=20200043'

